site_name: JG (Just Good) Music
repo_url: https://github.com/Togohogo1/jgmusic

theme:
  features:
    - navigation.top
    - navigation.sections

  name: material

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: pink
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: pink
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Togohogo1
      name: Togohogo1

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true

nav:
  - Setup: setup.md
  - Using JG Music:
    - Basic Music Features: basic.md
    - Additional Music Features: additional.md
    - Playlist Management: playlists.md
  - For Developers:
    - Developer Features: dev.md
    - How JG Music Works: jgmusic.md

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
